<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/a21227c9df.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap">
</head>

<body>
    <section class="container">
        <div class="flex-time">
            <i class="fa-solid fa-stopwatch" id="icon-clock"></i>
            <p class="clock">00:00:00:00</p>
        </div>
        <div class="buttons">
            <button class="iniciar">Iniciar</button>
            <button class="pausar">Pausar</button>
            <button class="zerar desaparecer">Zerar</button>
            <button class="gravar">Gravar</button>
        </div>
    </section>
    <section class="container">
        <div class="h1-resul">
        <h1 >Resultados</h1>
        <button class="limpar">Limpar</button>
    </div>
        <div class="resultados">
            <p>Não há resultados gravados</p>
        </div>
    </section>
    <script src="./assets/js/script.js"></script>
</body>

</html>
